<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification - Barbas Hats</title>
    <style>
        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            text-align: center; background-color: #ffffff; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;
            overflow: hidden;
        }

        /* Estilos base */
        .header-logo { width: 90px; height: auto; margin-bottom: 10px; }
        .status { font-size: 26px; font-weight: 800; letter-spacing: 4px; color: #000; margin: 5px 0; }
        .brand-name { font-size: 13px; color: #888; font-weight: 600; margin-bottom: 25px; }
        
        .cap-container { 
            width: 85%; max-width: 350px; background: #f4f4f4; border-radius: 25px; 
            padding: 20px; box-sizing: border-box;
        }
        .cap-image { width: 100%; height: auto; border-radius: 15px; }
        
        .scan-label { margin-top: 30px; font-size: 10px; color: #bbb; letter-spacing: 1px; font-weight: bold; }
        .scan-number { font-size: 22px; font-weight: 900; margin-top: 5px; margin-bottom: 20px; color: #000; }

        /* BOTÓN VERIFY */
        .verify-button {
            background-color: #1a1a1a; color: white; padding: 12px 30px; border-radius: 50px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            cursor: pointer; font-weight: 800; font-size: 18px; letter-spacing: 2px;
            width: 200px; border: none; transition: transform 0.2s; z-index: 10;
        }
        .verify-button:active { transform: scale(0.95); }

        /* FONDO OSCURO (Overlay) */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); z-index: 50;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }

        /* LOGO ANIMADO */
        #animated-logo {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 180px; z-index: 100; opacity: 0; pointer-events: none;
        }

        /* Animaciones */
        .active-overlay { opacity: 1 !important; }

        .spin-animation {
            animation: spinAndFade 2.8s ease-in-out forwards;
        }

        @keyframes spinAndFade {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
            15% { transform: translate(-50%, -50%) scale(1.2) rotate(0deg); opacity: 1; }
            85% { transform: translate(-50%, -50%) scale(1) rotate(1440deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0) rotate(1440deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="overlay"></div>

    <img src="https://capslux.com/cdn/shop/collections/Diseno_sin_titulo_8.png?v=1751835052&width=1500" class="header-logo">
    <div class="status">AUTHENTIC</div>
    <div class="brand-name">CT GALAXY</div>

    <div class="cap-container">
        <img src="https://drop-shop.mx/cdn/shop/files/a942fc97-e181-46de-af22-cf9da20754b3.jpg?v=1752198929" class="cap-image">
    </div>

    <div class="scan-label">TOTAL SCAN COUNT:</div>
    <div class="scan-number">1 SCANS</div>

    <button class="verify-button" onclick="startVerification()">
        VERIFY
        <svg style="width:20px; height:20px; fill:white;" viewBox="0 0 24 24">
            <path d="M20,2H4C2.9,2,2,2.9,2,4v16c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V4C22,2.9,21.1,2,20,2z M20,20H4V4h16V20z M18,6h-5 c-1.1,0-2,0.9-2,2v3c0,1.1,0.9,2,2,2h3v2h-4v2h4c1.1,0,2-0.9,2-2v-3c0-1.1-0.9-2-2-2h-3V9h4V6z M9,18V6H7v12H9z"/>
        </svg>
    </button>

    <img id="animated-logo" src="https://onemorehats.com/cdn/shop/collections/63B55AE1-49BF-4D61-A499-A23F2DB6255B.png?v=1737334737">

    <script>
        function startVerification() {
            const logo = document.getElementById('animated-logo');
            const overlay = document.getElementById('overlay');
            
            // Activar fondo oscuro y animación
            overlay.classList.add('active-overlay');
            logo.classList.remove('spin-animation');
            void logo.offsetWidth; 
            logo.classList.add('spin-animation');

            // Quitar el fondo oscuro cuando termine la animación
            setTimeout(() => {
                overlay.classList.remove('active-overlay');
            }, 2800);
        }
    </script>
</body>
</html>
